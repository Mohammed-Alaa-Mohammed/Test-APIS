    <!-- ربط مكتبات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // التبديل بين اللغة
        const languageToggle = document.getElementById('language-toggle');
        const elementsInArabic = {
            'navbar-brand': 'اختبار روابط الـ APIs',
            'contact-link': 'اتصل بنا',
            'language-toggle': 'تغيير اللغة',
            'theme-toggle': 'تغيير الوضع',
            'alert-message': 'مرحبًا بك في أداة اختبار روابط الـ APIs! يمكنك اختبار الروابط هنا وحفظ تقارير الفحص.',
            'api-test-title': 'اختبار رابط API',
            'api-url-label': 'رابط الـ API',
            'test-button': 'اختبار الرابط',
            'contact-title': 'اتصل بنا',
            'name-label': 'الاسم:',
            'email-label': 'البريد الإلكتروني:',
            'message-label': 'الرسالة:',
            'send-button': 'إرسال',
            'privacy-policy': 'سياسة الخصوصية',
            'terms-of-use': 'شروط الاستخدام'
        };

        const elementsInEnglish = {
            'navbar-brand': 'API Link Tester',
            'contact-link': 'Contact Us',
            'language-toggle': 'Change Language',
            'theme-toggle': 'Change Theme',
            'alert-message': 'Welcome to the API link tester tool! You can test links here and save test reports.',
            'api-test-title': 'Test API Link',
            'api-url-label': 'API URL',
            'test-button': 'Test Link',
            'contact-title': 'Contact Us',
            'name-label': 'Name:',
            'email-label': 'Email:',
            'message-label': 'Message:',
            'send-button': 'Send',
            'privacy-policy': 'Privacy Policy',
            'terms-of-use': 'Terms of Use'
        };

        let currentLanguage = 'ar';

        languageToggle.addEventListener('click', () => {
            const elements = currentLanguage === 'ar' ? elementsInEnglish : elementsInArabic;
            for (const id in elements) {
                document.getElementById(id).textContent = elements[id];
            }
            currentLanguage = currentLanguage === 'ar' ? 'en' : 'ar';
        });

        // التبديل بين الوضع
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            document.querySelector('footer').classList.toggle('dark-theme');
        });

        // اختبار API
        document.getElementById('api-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const apiUrl = document.getElementById('api-url').value;
            const resultContainer = document.getElementById('api-result');
            const downloadButton = document.getElementById('download-report');

            try {
                const startTime = Date.now();
                const response = await fetch(apiUrl);
                const endTime = Date.now();
                const duration = endTime - startTime;

                const status = response.ok ? 'النجاح' : 'الفشل';
                const report = `
                    <h3>نتائج اختبار API</h3>
                    <p><strong>رابط الـ API:</strong> ${apiUrl}</p>
                    <p><strong>الحالة:</strong> ${status}</p>
                    <p><strong>الوقت المستغرق:</strong> ${duration}ms</p>
                    <p><strong>رمز الاستجابة:</strong> ${response.status}</p>
                `;
                resultContainer.innerHTML = report;

                // إعداد التقرير للتنزيل
                const reportContent = `رابط الـ API: ${apiUrl}\nالحالة: ${status}\nالوقت المستغرق: ${duration}ms\nرمز الاستجابة: ${response.status}\n`;
                const blob = new Blob([reportContent], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'api_test_report.txt';
                downloadButton.style.display = 'block';
                downloadButton.addEventListener('click', () => {
                    link.click();
                });

            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>خطأ!</strong> فشل في الاتصال بالرابط أو الرابط غير صالح.
                    </div>
                `;
            }
        });
    </script>
