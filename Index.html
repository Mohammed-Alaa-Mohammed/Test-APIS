<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار واجهات برمجة التطبيقات (APIs)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>منصة اختبار APIs وتوليد تقارير</h1>
    </header>

    <main>
        <section id="apiForm">
            <h2>أدخل رابط API لاختباره:</h2>
            <input type="text" id="apiUrl" placeholder="أدخل رابط الـ API هنا">
            <button id="testApiBtn">اختبار الـ API</button>
        </section>

        <section id="apiResult" style="display: none;">
            <h2>نتائج اختبار الـ API:</h2>
            <div id="responseDetails"></div>
            <button id="downloadReportBtn">تحميل التقرير</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 منصة اختبار APIs. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
